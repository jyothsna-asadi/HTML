<!DOCTYPE html>
<html>
<head>
	<title>HTML Un Ordered List</title>
	<style>
		ul{
			font-family: arial,sans-serif;
			background-color: orangered;
			box-shadow: 0 0 10px black;
		}
		ul li{
			background-color: lightsalmon;
			margin: 5px;
			font-size: 35px;

		}
	</style>
</head>
<body>
	<ul type="square">
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>	
	</ul>
	<ul type="circle">
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>	
	</ul>
	<ul type="disc">
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>	
	</ul>
	<ul type="none">
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>	
	</ul>




</body>
</html>
