<!DOCTYPE html>
<html>
<head>
	<title>HTML Image Tag</title>
	<style>
		#photo{
			border: 10px solid saddlebrown;
			padding: 5px;
		}
		img{
			box-shadow: 5px 10px 20px black;
		}
	</style>
</head>
<body>
	<h2>Simple Image</h2>
	<img src="img/image1.jpg" width="600" height="350">
	<h2>Another image</h2>
	<img src="img/image3.jpg" width="600" height="350" alt="laptop image">
	<h2> Image with Title</h2>
	<img src="img/image4.jpg" width="600" height="350" alt="" title="laptop on table">
	<h2>Image from the Google</h2>
	<img src="https://tse1.mm.bing.net/th?id=OIP.GXTjfBb0HsB6JZcfLBBpCgHaEQ&pid=Api&P=0&w=269&h=156" width="600" height="350" alt="" title="blackpink">
	<h2>Image with Photo Frame</h2>
	<img src="img/image2.jpg" width="600" height="350" alt="" title="image with photoframe" id="photo">
	<h2> Image with smile</h2>
	<img src="img/image6.jpg"  width="600" height="650" alt="" title="jyo">
</body>
</html>
