<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Audio & Video Tags</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background: linear-gradient(45deg,black,yellow);
            width: 400px;
            padding:15px ;
            text-align: center;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
        }
        div video{
            width: 100%;
            outline: none;
        }
        div audio{
            outline: none;
        }
    </style>
</head>
<body>
<h2>Audio File</h2>
<div>
    <audio controls>
        <source src="media/song.mp3" type="audio/mp3">
    </audio>
</div>

<h2>video File</h2>
<div>
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
